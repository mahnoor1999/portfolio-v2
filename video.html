<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahnoor Video Intro</title>
    <!-- tailwind styling sheet -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- styling sheet -->
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div
      class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
      <div
        class="max-w-xl mb-8 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
        <h2
          class="max-w-lg mb-6 font-sans text-3xl font-bold leading-none tracking-tight text-gray-900 sm:text-4xl md:mx-auto">
          <span class="relative inline-block">
            <svg
              viewBox="0 0 52 24"
              fill="currentColor"
              class="absolute top-0 left-0 z-0 hidden w-32 -mt-8 -ml-20 text-indigo-200 lg:w-32 lg:-ml-28 lg:-mt-10 sm:block">
              <defs>
                <pattern
                  id="679d5905-e08c-4b91-a66c-84aefbb9d2f5"
                  x="0"
                  y="0"
                  width=".135"
                  height=".30">
                  <circle cx="1" cy="1" r=".7"></circle>
                </pattern>
              </defs>
              <rect
                fill="url(#679d5905-e08c-4b91-a66c-84aefbb9d2f5)"
                width="52"
                height="24"></rect>
            </svg>
            <span class="relative"> Get Ready</span>
          </span>
          for My Intro Clip!
        </h2>
        <p class="text-base text-gray-700 md:text-lg">
          Exploring web development with a frontend twist. Join me on this
          coding journey.
        </p>
      </div>
      <div class="mx-auto lg:max-w-2xl">
        <div
          class="relative w-full transition-shadow duration-300 hover:shadow-xl">
          <script
            src="https://fast.wistia.com/embed/medias/mju5k4smld.jsonp"
            async></script>
          <script
            src="https://fast.wistia.com/assets/external/E-v1.js"
            async></script>
          <div
            class="wistia_responsive_padding"
            style="padding: 66.67% 0 0 0; position: relative">
            <div
              class="wistia_responsive_wrapper"
              style="
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
              ">
              <div
                class="wistia_embed wistia_async_mju5k4smld seo=true videoFoam=true"
                style="height: 100%; position: relative; width: 100%">
                <div
                  class="wistia_swatch"
                  style="
                    height: 100%;
                    left: 0;
                    opacity: 0;
                    overflow: hidden;
                    position: absolute;
                    top: 0;
                    transition: opacity 200ms;
                    width: 100%;
                  ">
                  <img
                    src="https://fast.wistia.com/embed/medias/mju5k4smld/swatch"
                    style="
                      filter: blur(5px);
                      height: 100%;
                      object-fit: contain;
                      width: 100%;
                    "
                    alt=""
                    aria-hidden="true"
                    onload="this.parentNode.style.opacity=1;" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
